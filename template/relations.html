{{define "relations"}}
<html>

<body>
    {{.Details.Name}}
    <img src="{{ .Details.Image }}" alt="{{ .Details.Name }}">
    <table>
        {{if .Rel}}
        {{range $l, $d := .Rel.DatesLocations}}
        <li>{{ $l }}</li>
        {{range $d}}
        <li>
            <ul>{{.}}</ul>
        </li>
        {{end}}
        {{end}}
        {{else}}
        <p>No relations found</p>
        {{end}}
    </table>
</body>

</html>
{{end}}
