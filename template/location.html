{{define "location"}}
<html>
    <header>
        <h1>{{.Details.Name}}</h1>
    </header>    
    <body>
        <img src="{{ .Details.Image }}" alt="{{ .Details.Name }}">
        <h2>Concert Locations</h2>
        {{range .Loc.Locations}}
        <li>{{.}}</li>
        {{end}}       
    </body>
</html>
{{end}}
