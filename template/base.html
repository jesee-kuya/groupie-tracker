{{template "header" .Title}}
{{ if eq "home" .Title}}
    {{ template "home" .Data }}
{{ else if eq "Artist" .Title}}
    {{ template "Artist" .Data }}
{{ else if eq "error" .Title}}
    {{ template "error" .Data }}
{{ else if eq "location" .Title}}
    {{ template "location" .Data}}
{{end}}
{{ template "footer"}}
